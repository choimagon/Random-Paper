<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Random-Paper</title>
</head>
<body>
    <div class="people-num">
        <form class="people-num-form">
            <label for="pnf">인원 수 : </label>
            <input type="number" name="pnf" min="1" max="20">
            <button> 확인 </button>
        </form>
    </div>
    <br>
    <div class="paper-num">
        <form class="paper-num-form">
            <label for="paper">개인당 뽑을 종이장 수 : </label>
            <input type="number" name="paper" min="1" max="4" style="width: 20px;">
            <button> 확인 </button>
        </form>
    </div>
    <br>
    <div class="date">
        <form class="date-form">
            <label for="df">시작 날짜 : </label>
            <input type="date" name="df">
            <button> 확인 </button>
        </form>
    </div>
    <div class="main-window">
        <h2>제비 갯수 : 0</h2>
        <h3>인원 수 : 0 | 개인당 뽑을 수 : 0</h3>
    </div>
    <div class="rd-btn">
        <button> 랜덤 뽑기 시작 </button>
    </div>
    <br>
    <div class="person">

    </div>
    <script src="main.js"></script>
</body>
</html>
